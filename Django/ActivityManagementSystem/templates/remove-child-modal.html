<div id="removeChildModal-{{child.id}}" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Remove Child</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this child?</p>
            </div>
            <form method="post" action="{% url 'remove-child'%}">
                {% csrf_token%}
                <div class="modal-footer">
                    <button name="childId" value="{{child.id}}" type="submit" class="btn btn-primary">Confirm</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

                </div>
            </form>
            <!-- End of modals-->
        </div>
    </div>
</div>
