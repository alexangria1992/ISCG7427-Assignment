{% extends 'base.html'%} {% block content1 %}

<style>
    @import url('https://fonts.googleapis.com/css?family=Numans');
    html,
    body {
        background: url('https://cdn.dribbble.com/users/247458/screenshots/2503828/pattern.jpg');
        overflow: hidden;
        height: 100%;
        font-family: 'Numans', sans-serif;
    }
    
    .container {
        margin-top: 10%;
        height: 100%;
        align-content: center;
    }
    
    .form-check-label {
        color: white;
        margin-bottom: 0.5rem;
    }
    
    .card {
        margin-top: auto;
        margin-bottom: auto;
        width: 400px;
        background-color: rgba(0, 0, 0, 0.5) !important;
    }
    
    .social_icon span {
        font-size: 60px;
        margin-left: 10px;
        color: #FFC312;
    }
    
    .social_icon span:hover {
        color: white;
        cursor: pointer;
    }
    
    .card-header h3 {
        color: white;
    }
    
    .social_icon {
        position: absolute;
        right: 20px;
        top: -45px;
    }
    
    .input-group-prepend span {
        width: 50px;
        color: black;
        border: 0 !important;
    }
    
    input:focus {
        outline: 0 0 0 0 !important;
        box-shadow: 0 0 0 0 !important;
    }
    
    .remember {
        color: white;
    }
    
    .remember input {
        width: 20px;
        height: 20px;
        margin-left: 15px;
        margin-right: 5px;
    }
    
    .login_btn {
        color: black;
        background-color: #FFC312;
        width: 100px;
    }
    
    .login_btn:hover {
        color: black;
        background-color: white;
    }
    
    .links {
        color: white;
    }
    
    .links a {
        margin-left: 4px;
    }
</style>

<main>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign Up</h3>

                </div>
                <div class="card-body">
                    <form method="post">
                        {%csrf_token%}
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input name="username" type="text" class="form-control" placeholder="username">

                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="userType" value="1" checked>
                            <label class="form-check-label">
                              I am a teacher
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="userType" value="2">
                            <label class="form-check-label">
                              I am a parent
                            </label>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-at"></i></span>
                            </div>
                            <input name="email" type="email" class="form-control" placeholder="enter your email:">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input name="password" type="password" class="form-control" placeholder="password">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input name="confirm-password" type="password" class="form-control" placeholder="Please confirm password">
                        </div>
                        <div class="row align-items-center remember">

                        </div>
                        <div class="form-group">
                            <input type="submit" value="Sign Up" class="btn float-right btn btn-primary">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Already have an account?<a href="{% url 'register' %}">Log In</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>


{% endblock%}
